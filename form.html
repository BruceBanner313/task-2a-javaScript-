            <div class="circal-form">
                <div class="circal-title">
                    <label for="pre">PREFIX:</label>
                    <select name="prefix" id="PREFIX">
                        <option value="mr">Mr</option>
                        <option value="mrs">Mrs</option>
                        <option value="ms">Ms</option>

                </div>

                    </div><br>
                    <div class="circal-form">

                            <input type="checkbox" id="opt1" name="opt1" value="STAG">
                            <label for="vehicle1">STAG</label><br>
                            <input type="checkbox" id="opt2" name="opt2" value="COUPLE">
                            <label for="vehicle2">COUPLE</label><br>
                            <input type="checkbox" id="opt3" name="opt3" value="FEMALE">
                            <label for="vehicle3">FEMALE</label><br><br>
                            <div class="textarea">
                                <textarea id="textarea:">leave your query....If any?</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="formBox">

                  </div>
